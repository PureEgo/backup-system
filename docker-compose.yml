version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: backup_system_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: test_db
      MYSQL_USER: backup_user
      MYSQL_PASSWORD: backup123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./static:/app/static
    command: --default-authentication-plugin=mysql_native_password --skip-ssl
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      timeout: 20s
      retries: 10
    networks:
      - backup_network

  backup_app:
    build: .
    container_name: backup_system_app
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backups:/app/backups
      - ./logs:/app/logs
      - ./config:/app/config
    ports:
      - "5000:5000"
    networks:
      - backup_network
    command: python main.py --web

volumes:
  mysql_data:

networks:
  backup_network:
    driver: bridge
